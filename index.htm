<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }

        .game-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }

        h1 {
            color: #333;
        }

        input[type="number"] {
            padding: 10px;
            width: 80px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }

        .reset {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Guess the Number</h1>
        <p>Guess a number between 1 and 100!</p>
        <input type="number" id="guess" placeholder="Enter a number" />
        <button onclick="checkGuess()">Submit Guess</button>

        <div class="result" id="result"></div>
        <div class="reset" id="reset"></div>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;  // Random number between 1 and 100
        let attempts = 0;

        function checkGuess() {
            let userGuess = document.getElementById('guess').value;
            let resultDiv = document.getElementById('result');
            let resetDiv = document.getElementById('reset');
            attempts++;

            if (userGuess < randomNumber) {
                resultDiv.textContent = `Too low! Try again.`;
            } else if (userGuess > randomNumber) {
                resultDiv.textContent = `Too high! Try again.`;
            } else if (userGuess == randomNumber) {
                resultDiv.textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
                resetDiv.innerHTML = `<button onclick="resetGame()">Play Again</button>`;
            }
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;  // Reset to a new random number
            attempts = 0;
            document.getElementById('guess').value = '';  // Clear the input field
            document.getElementById('result').textContent = '';  // Clear the result message
            document.getElementById('reset').innerHTML = '';  // Remove the reset button
        }
    </script>

</body>
</html>
